<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="calculator">
        <form action="{{ url_for('calculate') }}" method="POST">
            <input type="text" name="expression" id="expression" value="{{ expression }}" readonly>
            <input type="text" name="result" id="result" value="{{ result }}" readonly>
            <table>
                <tr>
                    <td><input type="button" value="Inv" onclick="calculateInverse()"></td>
                    <td><input type="button" value="deg" onclick="toDegrees()"></td>
                    <td><input type="button" value="x!" onclick="factorial()"></td>
                    <td><input type="button" value="(" onclick="expression.value += '('"></td>
                    <td><input type="button" value=")" onclick="expression.value += ')'"></td>
                    <td><input type="button" value="C" onclick="clearExpression()"></td>
                    <td><input type="button" value="⌫" onclick="backspace()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="ln" onclick="calculateNaturalLogarithm()"></td>
                    <td><input type="button" value="sin" onclick="calculateSine()"></td>
                    <td><input type="button" value="%" onclick="expression.value += '%'"></td>
                    <td><input type="button" value="7" onclick="expression.value += '7'"></td>
                    <td><input type="button" value="8" onclick="expression.value += '8'"></td>
                    <td><input type="button" value="9" onclick="expression.value += '9'"></td>
                    <td><input type="button" value="/" onclick="expression.value += '/'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="log" onclick="calculateLogarithm()"></td>
                    <td><input type="button" value="cos" onclick="calculateCosine()"></td>
                    <td><input type="button" value="sqrt" onclick="calculateSquareRoot()"></td>
                    <td><input type="button" value="4" onclick="expression.value += '4'"></td>
                    <td><input type="button" value="5" onclick="expression.value += '5'"></td>
                    <td><input type="button" value="6" onclick="expression.value += '6'"></td>
                    <td><input type="button" value="*" onclick="expression.value += '*'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="^" onclick="expression.value += '**'"></td>
                    <td><input type="button" value="tan" onclick="calculateTangent()"></td>
                    <td><input type="button" value="1/x" onclick="calculateInverse()"></td>
                    <td><input type="button" value="1" onclick="expression.value += '1'"></td>
                    <td><input type="button" value="2" onclick="expression.value += '2'"></td>
                    <td><input type="button" value="3" onclick="expression.value += '3'"></td>
                    <td><input type="button" value="-" onclick="expression.value += '-'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="exp" onclick="calculateExponential()"></td>
                    <td><input type="button" value="π" onclick="calculatePi()"></td>
                    <td><input type="button" value="e" onclick="calculateE()"></td>
                    <td><input type="button" value="0" onclick="expression.value += '0'"></td>
                    <td><input type="button" value="." onclick="expression.value += '.'"></td>
                    <td><input type="submit" value="="></td>
                    <td><input type="button" value="+" onclick="expression.value += '+'"></td>
                </tr>
            </table>
        </form>
    </div>

    <script src="{{ url_for('static', filename='operations.js') }}"></script>
</body>
</html>
